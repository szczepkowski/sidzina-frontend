<div class="container-fluid border">

  <div class="d-inline-block m-3">
    <img class="img-thumbnail" src="/assets/img/goreit_logo.jpg" alt="Card image cap">
  </div>

  <div class="d-inline-block">
    <div>
      <p><b>{{offer.title}}</b></p>
    </div>
    <div>
      <p><b> {{offer.price}} PLN</b></p>
    </div>
  </div>

  <div [innerHTML]="offer.description" class="container-fluid fmb-3 mt-3 p-3 border">
  </div>

  <div class="container-fluid m-5">

    <div class="alert alert-primary" role="alert">
      Galeria zdjec
    </div>
    <ng-image-slider [animationSpeed]="0.5" [images]="this.imageObjects" #nav></ng-image-slider>

  </div>


</div>
